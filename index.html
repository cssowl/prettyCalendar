<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>prettyCalendar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="cal.js" defer></script>
</head>
<body>
    <h1 class="title rotate">prettyCalendar</h1>
    <div class="wrapper">
        <header>
            <h3 class="currentdate"><span class="month"></span></h3>
            <div class="icons">
                <span id="prev" class="material-symbols-outlined">arrow_back_ios</span>
                <span id="next" class="material-symbols-outlined">arrow_forward_ios<span>
            </div>
        </header>
        <div class="calendar"> 
            <ul class="weeks">
                <li>Sun</li>
                <li>Mon</li>
                <li>Tue</li>
                <li>Wed</li>
                <li>Thu</li>
                <li>Fri</li>
                <li>Sat</li>
            </ul>
            <ul class="days">
            </ul>
        </div>
    </div>
</body>
</html>
